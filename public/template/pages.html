<div>
    <div class="pages" ng-show="home">
        <h1>Home</h1>
        <br>
    </div>
    <div class="pages" ng-show="blog">
        <h1></h1>
        <div ng-repeat="a in arr" class="block">
            <h3>{{a.title}}</h3>
            <h4>{{a.text}}</h4>
        </div>
    </div>
    <div class="pages" ng-show="contact" ng-cloak>
        <h1>Contacts</h1>
        <br>

        <table id="socialInfo">
            <tr>
                <td>
                    <div class="logo" id="fb"></div>
                </td>
                <td>
                    <div class="name">Facebook</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="logo" id="youtube"></div>
                </td>
                <td>
                    <div class="name">Youtube</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="logo" id="google"></div>
                </td>
                <td>
                    <div class="name">Google+</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="logo" id="tw"></div>
                </td>
                <td>
                    <div class="name">Twitter</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="logo" id="ln"></div>
                </td>
                <td>
                    <div class="name">LinkedIn</div>
                </td>
            </tr>
        </table>
    </div>

</div>
